<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paleta de colores</title>
</head>
<body>
    <div class="principal">
       <u><h1 class="titulo">Mis paletas</h1></u>
        </div>
        <div class="contenedor-principal">
            <div class="paletas">
            <u><h2 class="paleta">exotico</h2></u>
            <li class="uno">#FFFFFF</li>
            <li class="dos">#000000</li>
            <li class="tres">#FF0000</li>
            <li class="cuatro">#800000</li>
            <li class="cinco">#FFFF00</li>
        </div>
        <div class="paletas">
            <u><h2 class="paleta">no recomendados </h2></u>
            <li class="seis">rgb(0, 255, 255)</li>
            <li class="siete">rgb(0, 255, 0)</li>
            <li class="ocho">rgb(0, 0, 128)</li>
            <li class="nueve">rgb(128, 0, 128)</li>
            <li class="diez">rgb(0, 128, 128)</li>
        </div>
        <div class="paletas">
           <u><h2 class="paleta">para vestir estiloso</h2></u>
            <li class="once">#05BFDB</li>
            <li class="doce">#D21312</li>
            <li class="trece">#070A52</li>
            <li class="catorce">#212121</li>
            <li class="quince">#EEEEEE</li>
        </div>
        </div>
        
</body>
</html>
